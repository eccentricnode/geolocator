<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  
    <div id="container" class="container">
      <ion-list class="align-self-center">
        <ion-item-divider>
          <ion-label>
            <strong>Coordinates</strong>
          </ion-label>    
        </ion-item-divider>
        
        <ion-item>
          <ion-label>
            <p>Latitude: {{ latitude }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p>Longitude: {{ longitude }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>

    <ion-button class="align-self-end" (click)="checkLocation()">
      <ion-icon name="refresh-outline"></ion-icon>
    </ion-button>
</ion-content>
